<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest-admin.json">
<meta name="theme-color" content="#e91e63">

  <meta charset="UTF-8" />
  <title>Admin Panel ‚Äì Do Bhai Chaap Wale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }
    header {
      background: #e91e63;
      color: #fff;
      padding: 16px;
      text-align: center;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #e91e63;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #eee;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<header>
  <h1>Admin Panel</h1>
  <p>Do Bhai Chaap Wale</p>
</header>

<div class="container">

  <!-- üîê LOGIN -->
  <div id="loginBox">
    <h3>Admin Login</h3>
    <input type="password" id="adminPass" placeholder="Enter admin password" />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- üìã DASHBOARD -->
  <div id="dashboard" class="hidden">
    <h3>Orders</h3>

    <input type="text" id="searchMobile" placeholder="Search by mobile number" oninput="renderOrders()" />
    <button onclick="exportCSV()">Export CSV</button>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>Items</th>
          <th>Total</th>
          <th>Payment ID</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

</div>

<!-- üî• FIREBASE CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  // üîê ADMIN PASSWORD
  const ADMIN_PASSWORD = "A90Anshu@";

  // üî• Firebase config
  firebase.initializeApp({
    apiKey: "AIzaSyADDoSv7Wt8WOfYkcAYZcQOZtCKROuHMu4",
    authDomain: "dobhaichaapwale1.firebaseapp.com",
    projectId: "dobhaichaapwale1",
    storageBucket: "dobhaichaapwale1.firebasestorage.app",
    messagingSenderId: "141034963645",
    appId: "1:141034963645:web:442a93b6e87643b3bf2dd4"
  });

  const db = firebase.firestore();
  let orders = [];

  function login() {
    const pass = document.getElementById("adminPass").value;
    if (pass === ADMIN_PASSWORD) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      loadOrders();
    } else {
      document.getElementById("loginError").innerText = "Wrong password";
    }
  }

  function loadOrders() {
   db.collection("orders").onSnapshot(snap => {
     orders = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      renderOrders();
    });
  }

  function renderOrders() {
    const q = document.getElementById("searchMobile").value.trim();
    const tbody = document.getElementById("ordersTable");
    tbody.innerHTML = "";

    orders
      .filter(o => !q || (o.mobile || "").includes(q))
      .forEach(o => {
        const items = (o.items || [])
          .map(i => `${i.name} x ${i.qty}`)
          .join("<br>");

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${o.created?.toDate?.().toLocaleString() || ""}</td>
          <td>${o.name || ""}</td>
          <td>${o.mobile || ""}</td>
          <td>${o.address || ""}</td>
          <td>${items}</td>
          <td>‚Çπ${o.total || 0}</td>
          <td>${o.paymentId || ""}</td>
        `;
        tbody.appendChild(tr);
      });
  }

  function exportCSV() {
    let csv = "Date,Name,Mobile,Address,Items,Total,PaymentID\n";
    orders.forEach(o => {
      const items = (o.items || []).map(i => `${i.name} x ${i.qty}`).join(" | ");
      csv += `"${o.created?.toDate?.() || ""}","${o.name}","${o.mobile}","${o.address}","${items}","${o.total}","${o.paymentId}"\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "orders.csv";
    a.click();
  }
</script>
